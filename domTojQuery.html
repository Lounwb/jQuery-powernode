<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom->jQuery对象</title>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js" /></script>
		<script type="text/javascript">
			function btnClick(){
				let obj = document.getElementById("btn")
				alert(obj.value)
				
				var $jboj = $(obj);
				alert($jboj.val())
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" onclick="btnClick()"/>
	</body>
</html>
