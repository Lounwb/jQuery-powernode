<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>on绑定事件</title>
		<style type="text/css">
			div {
				background-color: gray;
				width: 200px;
				height: 80px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js" /></script>
		<script type="text/javascript">
			$(document).ready(function (){
				$("#btn1").on("click",function(){
					$("#mydiv").append(
						"<button id='mybutton'>添加的一个button</button>"
					)
					$("#mybutton").on("click",function (){
						alert("被单击了")
					})
				})
				$("p").on("click",{"name":"zhangsan"},function(event){
					alert(event.data.name)
				})
				$("#txt1").on("focus",function(){
					alert("聚焦了")
				})
			})
		</script>
	</head>
	<body>
		<p>功能按钮</p>
		<button type="button" id="btn1">动态添加button</button>
		<br>
		<div id="mydiv">这是一个div</div>
		<p>可以click me</p><br>
		<input type="text" id="txt1"/>
	</body>
</html>
