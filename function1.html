<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一组jQuery函数</title>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js" /></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					var value = $(":text").val()
					alert(value)
				})
				$("#btn2").click(function(){
					$(":text").val(10)
				})
				$("#btn3").click(function(){
					var str = $("div").text()
					alert(str)
				})
				$("#btn4").click(function(){
					$("div").text("修改div")
				})
				$("#btn5").click(function(){
					var attr = $("#img1").attr("src")
					alert(attr)
				})
				$("#btn6").click(function(){
					$("#img1").attr("src","img/cat.png")
				})
			})
		</script>
		<style type="text/css">
			div{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<input type="text" value="刘备" /><br>
		<input type="text" value="关羽" /><br>
		<input type="text" value="张飞" /><br>
		<div>第一个div</div>
		<div>第二个div</div>
		<div>第三个div</div>
		<img src="img/baidu.png" id="img1"><br>
		<button type="button" id="btn1">获取第一个文本框的值</button><br>
		<button type="button" id="btn2">设置所有文本框的value</button><br>
		<button type="button" id="btn3">读取所有div对象的文字显示内容</button><br>
		<button type="button" id="btn4">修改所有div内容</button><br>
		<button type="button" id="btn5">获取img的属性src</button><br>
		<button type="button" id="btn6">设置图片src属性</button><br>
	</body>
</html>
