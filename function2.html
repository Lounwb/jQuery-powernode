<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第二组jQuery函数</title>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js" /></script>
		<script type="text/javascript">
			$(document).ready(function (){
				$("#btn1").click(function(){
					$(".innerDiv").hide()
				})
				$("#btn2").click(function(){
					$(".innerDiv").show()
				})
				$("#btn3").click(function(){
					$("#outerDiv").remove()
				})
				$("#btn4").click(function(){
					$("#outerDiv").empty()
				})
				$("#btn5").click(function(){
					$("#outerDiv").append("<div>动态添加div</div>")
				})
				$("#btn6").click(function(){
					//获取html和text的区别
					//html获取真实的全部内容
					//text只获取本身及子对象的所有text
					alert($("#outerDiv").html())
					alert($("#outerDiv").text())
				})
				$("#btn7").click(function(){
					$(".innerDiv").each(function(i,element){
						//element.value = 1
					})
				})
				$("#btn8").click(function(){
					var json = [{"name":"zhangsan","age":20},{"name":"lisi","age":14}]
					$.each(json,function(i,e){
						alert(i + ":" + e.name + ":" + e.age)
					})
					
				})
			})
		</script>
	</head>
	<body>
		<div id="outerDiv">
			<div class="innerDiv">div1</div>
			<div class="innerDiv">div2</div>
			<div class="innerDiv" id="div3">div3</div>
			<div class="innerDiv">div4</div>
			<div class="innerDiv">div5</div>
			这是外层div
		</div>
		<button type="button" id="btn1">隐藏所有div</button><br>
		<button type="button" id="btn2">显示所有div</button><br>
		<button type="button" id="btn3">删除所有div</button><br>
		<button type="button" id="btn4">删除内层div</button><br>
		<button type="button" id="btn5">追加div</button><br>
		<button type="button" id="btn6">获取按钮自己的html</button><br>
		<button type="button" id="btn7">遍历innerDiv</button><br>
		<button type="button" id="btn8">循环JSON数组</button><br>
	</body>
</html>
