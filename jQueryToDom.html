<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery对象--->dom</title>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js" /></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#btn").click(function(){
					
					var content = $("#txt1").val()
					$("#txt1")[0].value = Math.pow(content,2)
				})
				
			})
		</script>
	</head>
	<body>
		<div id="mydiv">
			<input type="button" id="btn" value="计算平方" /><br>
			<input type="text" id="txt1" value="输入整数.." />
			
		</div>
	</body>
</html>
