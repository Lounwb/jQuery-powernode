<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单对象属性过滤器</title>
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$(":text:enabled").val("hello")
				})
				$("#btn2").click(function(){
					var $checkboxes = $(":checkbox:checked")
					$checkboxes.each(function(i,obj){
						alert("第"+i+"个复选框的dom值为"+obj.value+
						",jQuery对象值为"+$(obj).val())
					})
				})
				$("#btn3").click(function(){
					var $obj = $("#div1>select>option:selected")
					alert($obj.val()+"  "+$obj.text())
				})
			})
		</script>
	</head>
	<body>
		<p>文本框：</p>
		<input type="text" name="text1" id="text1" value="text1" /><br>
		<input type="text" name="text2" id="text2" value="text2" disabled=""/><br>
		<input type="text" name="text3" id="text3" value="text3" /><br>
		<input type="text" name="text4" id="text4" value="text4" disabled=""/><br>
		<p>复选框：</p>
		<input type="checkbox" value="游泳" />游泳<br>
		<input type="checkbox" value="健身" checked=""/>健身<br>
		<input type="checkbox" value="电子游戏" checked=""/>电子游戏<br>
		<p>下拉框：</p>
		<div id="div1">
			<select id="language">
				<option value ="java">java语言</option>
				<option value ="go" selected>go语言</option>
				<option value ="sql" >sql语言</option>
			</select>
		</div>
		<p>功能按钮：</p>
		<button type="button" id="btn1">所有可用的text值设为hello</button><br>
		<button type="button" id="btn2">显示被选中的复选框值</button><br>
		<button type="button" id="btn3">显示下拉列表所选中的值</button><br>
		<div id="mydiv">
			
		</div>
	</body>
</html>
